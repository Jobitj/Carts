<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shoping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #F6F1F1;">
    <nav class="navbar">
        <div class="container-fluid" style="background-color: #FFE6C7;">
          <a class="navbar-brand ms-5"><img src="./png-clipart-logo-graphic-design-art-online-shop-angle-text-removebg-preview.png" width="200"></a>
          <form class="d-flex" role="search">
            <div class="input-group ">
                <input type="search" class="form-control" placeholder="Search">
                <button class="input-group-text"><i class="fas fa-search"></i></button>
            </div>&emsp13;&emsp13;&emsp13;
            
            <i class="fa-solid fa-cart-shopping fa-xl mt-3"></i>&emsp13;&emsp14;&emsp14;&emsp14;&emsp14;
            <i class="fa-solid fa-user fa-xl mt-3 me-4"></i>
          </form>
        </div>
      </nav>

      <div class="container" >
        <div class="row row-cols-lg-4 row-cols-xl-4 mt-3 lh-1" id="result">
            
        </div>
      </div>


</body>
<script>

    fetch("https://dummyjson.com/carts")
    .then(data=>data.json()).then(data=>{console.log(data),Cart(data)})

    function Cart(data){
        
        for(product of data.carts){ 
            for(item of product.products){
            htmlData=`
                                        <div class="col mt-4 ">
                                        <div class="card rounded-5 border-0 shadow-lg m-4" style="width: 14rem; height: 35rem; background-color:#F6F1F1;">
                                        <img src="${item.thumbnail}" class="card-img-top img-fluid rounded-5 mx-auto" style="height: 180px; max-width: 100%; object-fit: cover;" alt="${item.title}">
                                        <div class="card-body text-start">
                                        <h5 class="card-title fw-bold mt-3 text-center" style="font-size: 1.2rem;">${item.title}</h5>
                                        <p class="card-text text-muted fs-6 text-start mt-4">Product ID: <b> ${item.id}</b></p>
                                        <p class="card-text fs-6 text-start">MRP: <span class="text-danger fw-bold">Rs ${item.price}</span></p>
                                        <p class="card-text fs-6 text-start">Quantity: <b> ${item.quantity} </b></p>
                                        <p class="card-text fs-6 text-start">Total: <span class="text-success fw-bold">Rs ${item.total}</span></p>
                                        <p class="card-text fs-6 text-start">Discount:<span class="text-danger fw-bold"> ${item.discountPercentage}%</span></p>
                                        <p class="card-text text-danger fs-6 text-start">Discount Price: <span class="text-success fw-bold">Rs ${item.discountedPrice}</span></p>
                                        <button href="#" class="btn shadow-lg rounded-5 fw-bold mt-3 mx-auto d-block mt-4" style="background-color:#FFA559">Buy Now</button>
                                        </div>
                                        </div>
                                        </div>`
                      
            result.innerHTML+=htmlData;     
        }
        
      }
    
 }
</script>
</html>
